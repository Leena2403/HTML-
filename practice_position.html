<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            font-size: 3vw;
        }

        header {
            background-color: black;
            color: white;
            padding: 25px;
            position: sticky;
            top: 0;
        }
        .box{
            min-height: 2000px;
            background-color: rgba(255, 0, 0, 0.65);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="box">

    </div>
</body>

</html>
