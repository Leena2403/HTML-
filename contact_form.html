<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="head">
    <header> 
        <h1>Contact Form </h1>
        <p> Please fill all the texts in the fields </p>
    </header>
    </div>

<div class="container">
    <div class="half">
    <label for="name"> Your Name: <input type="text" class="a" name="name" id="name"></label>
    </div>

    <br>

    <div class="half">
        <label for="email">Your Email: <input type="email" class="a" name="email" id="email"> </label>
    </div>

     <br>

     <div class="half">
        <label for="message"> Message: <textarea name="message" class="a" id="message" cols="100" rows="10"></textarea> </label>
     </div>

     <br>

     <div class="half">
        <label for="subject"> Subject: <input type="text" name="subject" class="a" id="subject"> </label>
     </div>
      
     <br>

     <div class="full">
        <input type="submit" class="submit" value="Send"> 
        <input type="reset" class="reset" value="Reset">
     </div>

     <div class="image_div">
        <input type="image" value="âžœ" class="image" >
     </div>
    </div>
    
</body>
</html>
