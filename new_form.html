<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
    <link rel="stylesheet" href="new_form.css">
</head>
<body>
    <header>
        <h1> Welcome to SpaceX</h1>
        <h3> The trip to moon is on the go! Register yourself here.</h3>
    </header>

    <div class="rpage">
        <div class="left_container">

            <div class="set">
                <div class="name">
                    <label for="name">Full Name:</label>
                    <input type="text" class="name_class" name="name" id="name" required placeholder="Your name">
                </div>
<br>
                <div class="resume">
                    <button id="resume"></button>
                    <label for="upload_resume">Upload Your Resume</label>
                </div>
            </div>
<br>
            <div class="set">
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="email_class" id="email" required placeholder="abcd@gmail.com" >
                </div>
<br>
                <div class="phone">
                    <label for="phone"> Contact Number:</label>
                    <input type="number" name="contact_number" class="contact_number" id="contact_number" required placeholder="9898478379">
                </div>
            </div>
<br>            
            <div class="set">
                <div class="gender">
                    <fieldset>
                        <legend>Gender</legend>
                        <div class="selection">
                    <label for="male">Male </label>
                    <input type="radio" name="gender" class="gender_male" id="gender">
                    <label for="female"> Female</label>
                    <input type="radio" name="gender" class="gender_female" id="gender">
                        </div>
                    </fieldset>
                </div>
<br>         
            <div class="dob">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" class="dob_class" required>
            </div>
            </div>
        
 <br>
        <div class="button">
            <button id="apply">Apply!</button>
        </div>       
    </div>

    <div class="right_container">
    <img src="" alt="SpaceX">
    </div>
</div>

<footer>
    <p>
        *This is not the official page of SpaceX. This page is made for practice purposes!
    </p>
</footer>
    
</body>
</html>
